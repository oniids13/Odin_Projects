<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <dialog id="dialog-form">
        <h2>Select Player</h2>
        <div>
          <label for="player1">(X) Player 1 Name: </label>
          <input type="text" name="player1" id="player1" />
        </div>
        <div>
          <label for="player2">(O) Player 2 Name: </label>
          <input type="text" name="player2" id="player2" />
        </div>
        <div class="dialog-btn">
          <button id="confirm-btn">Let's Go!</button>
        </div>
      </dialog>
      <div class="header">
        <h1>Tic-Tac-Toe Game</h1>
        <p id="display"></p>
        <button id="start-btn">Start Game</button>
      </div>
      <div class="playerStatus"></div>
      <div class="gameboard">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </div>
    <footer><span class="footyear"></span> &copy; Jose Dino Abaya</footer>
  </body>
  <script src="main.js"></script>
</html>
