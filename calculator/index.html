<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div class="a"><img src="personal_logo.png" alt="logo"></div>
    <div class="b">
      <ul>
        <li><a href="https://www.facebook.com/oniids.abaya/" target="_blank">Facebook</a></li>
        <li><a href="https://github.com/oniids13" target="_blank">GitHub</a></li>
      </ul>
    </div>
  </header>
  <body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input type="text" id="result" disabled></input>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="op">+</button>
                </div>
                <div class="row">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="op">-</button>
                </div>
                <div class="row">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="op">*</button>
                </div>
                <div class="row">
                    <button class="num">0</button>
                    <button class="num" id="decimal">.</button>
                    <button class="equals">=</button>
                    <button class="op">/</button>
                </div>
                <div class="row">
                  <button class="delete last">Del</button>
                  <button class="clear last">C</button>
                  <button class="percent last">%</button>
                  <button class="negative last">+/-</button>
                </div>
            </div>
        </div>
        
    </div>
  </body>
  <footer>
    <span id="year"></span> &#169 byJose Dino Abaya</footer>
  <script src="code.js"></script>
</html>
